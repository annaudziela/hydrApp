<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydrApp</title>
    <meta name="description" content="This is a simple app which reminds you to drink water" />
    <!-- Title -->
    <meta property="og:title" content="HydrApp" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="This is a simple app which reminds you to drink water" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />

    <!-- uncomment the line below to enable PWA  -->
    <!-- <link rel="manifest" href="manifest.json" /> -->
  <body>
<main class="hydrapp"> 
  <header class="hydrapp__header">
    <h1 class="hydrapp__title">
      HydrApp
    </h1>
      <h2 class="hydrapp__subtitle">
        Let's count how many glasses you drank today
      </h2>
  </header>
  <div class="hydrapp__counter">
  <img class="hydrapp__counter--image"src="../assets/img/glass.svg" alt="glass">
  <p class="hydrapp__counter--text hydrapp__counter--js"></p>
</div>
  <div class="button">
    <button class="button__add button__add--js">add glass</button>
    <button class="button__less button__less--js">ups...one less</button>
  </div>
</main>
  </body>
</html>
